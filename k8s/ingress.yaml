apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: predict-estate-ingress
spec:
  rules:
  - host: predict-estate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
      - path: /streamlit
        pathType: Prefix
        backend:
          service:
            name: streamlit-service
            port:
              number: 8501
